    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const thumbnails = document.querySelectorAll('.thum');
            const works = document.querySelectorAll('.work');
        
            thumbnails.forEach(thumbnail => {
                thumbnail.addEventListener('click', function () {
                    const targetId = this.getAttribute('data-target');
                    
                    // 모든 work 항목을 숨기고
                    works.forEach(work => {
                        work.classList.remove('active');
                    });
        
                    // 클릭된 썸네일에 해당하는 work 항목을 표시
                    const targetWork = document.getElementById(targetId);
                    if (targetWork) {
                        targetWork.classList.add('active');
                        targetWork.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
        
                    // 모든 thum에서 active 클래스를 제거
                    thumbnails.forEach(thumb => {
                        thumb.classList.remove('active');
                    });
        
                    // 클릭된 thum에 active 클래스 추가
                    this.classList.add('active');
                });
            });
        });
    </script>
